<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Company</title>
  </head>
  <style>
    main {
      padding-left: 1rem;
    }
    .radio-wrapper {
      display: flex;
      align-content: center;
    }
    label {
      margin-right: 1rem;
    }
    .input-wrapper {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .result {
      margin-bottom: 0.5rem;
    }
  </style>
  <body>
    <main>
      <h1>Search Companies</h1>
      <!-- <form> -->
      <div class="radio-wrapper">
        <input type="radio" id="comp_name" name="type" value="name" checked />
        <label for="comp_name">Company Name</label>

        <input type="radio" id="comp_ticker" name="type" value="ticker" />
        <label for="comp_ticker">Company Ticker</label>
      </div>
      <div class="input-wrapper">
        <input
          type="text"
          name="inp"
          id="inp"
          placeholder="Search something..."
        />
      </div>
      <button id="btn">Search</button>
      <!-- </form> -->
      <div id="result"></div>
    </main>
  </body>
  <script>
    // const form = document.querySelector("form");
    const btn = document.querySelector("button");
    const result = document.querySelector("#result");

    btn.addEventListener(
      "click",
      (event) => {
        btn.disabled = true;
        const type = document.querySelector('input[name="type"]:checked');
        const term = document.querySelector('input[type="text"]');

        const query = {
          type: type.value,
          term: term.value,
        };

        fetch("http://localhost:3000/search?" + new URLSearchParams(query), {
          method: "get",
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            let output = "";
            if (!data.length) {
              output = `No data was found.`;
              result.innerHTML = output;
              btn.disabled = false;
              return;
            }
            data.forEach((e) => {
              output += `<div class='result'><strong>Company Name: </strong>${e.company}<strong> Company Ticker: </strong>${e.ticker}</div>`;
            });
            result.innerHTML = output;
            btn.disabled = false;
          });

        event.stopImmediatePropagation();
        event.preventDefault();
      },
      false
    );

    btn.disabled = false;
  </script>
</html>
